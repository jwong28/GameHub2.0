<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Rock Paper Scissors Game</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://use.fontawesome.com/releases/v5.8.0/js/all.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="/GameHub2.0/public/main.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/GameHub2.0/public/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Games</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Genre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav> 
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div class="image">
                    <img class="emotion" src="/GameHub2.0/img/happy.png" id="userHappy">
                    <img class="emotion" src="/GameHub2.0/img/sad.png" id="userSad">
                </div>
            </div>
            <div class="col-md-6">
                <div class="score-board">
                    <div id="user" class="badge">User</div>
                    <div id="computer" class="badge">Comp</div>
                    <span id="user-score">0</span>:<span id="computer-score">0</span>
                </div>
                <div class="result">
                    <p>Good Luck!</p>
                </div>
                <div class="choices">
                    <div class="choice" id="Rock">
                        <img src="/GameHub2.0/img/rock.png">
                    </div>
                    <div class="choice" id="Paper">
                        <img src="/GameHub2.0/img/paper.png">
                    </div>
                    <div class="choice" id="Scissor">
                        <img src="/GameHub2.0/img/scissor.png">
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="image">
                    <img class="emotion" src="/GameHub2.0/img/happy.png" id="compHappy">
                    <img class="emotion" src="/GameHub2.0/img/sad.png" id="compSad">
                </div>
            </div>
        </div>
    </div>
    <script src="/GameHub2.0/src/RockPaperScissors/rps.js"></script>
</body>
</html>
